language: go
go:
- 1.x
- 1.7
- 1.8
- master

before_deploy:
  - mkdir release
  - GOOS=linux GOARCH=amd64 go build -o release/collect-owners-linux-amd64
  - GOOS=linux GOARCH=arm64 go build -o release/collect-owners-linux-arm64
  - GOOS=darwin GOARCH=amd64 go build -o release/collect-owners-darwin-amd64
  - GOOS=windows GOARCH=amd64 go build -o release/collect-owners-windows-amd64
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - release/collect-owners-linux-amd64
    - release/collect-owners-linux-arm64
    - release/collect-owners-darwin-amd64
    - release/collect-owners-windows-amd64
  on:
    repo: nickw444/collect-owners
    tags: true
